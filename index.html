<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Spinner Playground</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/code-editor.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Loading Spinner Playground</h1>
        <p class="subtitle">
          Create, customize and export CSS loading spinners
        </p>
      </header>

      <section class="controls">
        <div class="control-group">
          <label for="shape-select">Shape</label>
          <select id="shape-select">
            <option value="dots">Dots</option>
            <option value="circle">Circle</option>
            <option value="ring">Ring</option>
          </select>
        </div>

        <div class="control-group">
          <label for="size-slider">Size</label>
          <input type="range" id="size-slider" min="16" max="128" value="48" />
          <span class="value-display" id="size-value">48px</span>
        </div>

        <div class="control-group">
          <label for="color-picker">Color</label>
          <input type="color" id="color-picker" value="#3498db" />
        </div>

        <div class="control-group">
          <label for="speed-slider">Speed</label>
          <input
            type="range"
            id="speed-slider"
            min="0.1"
            max="5"
            step="0.1"
            value="1"
          />
          <span class="value-display" id="speed-value">1s</span>
        </div>
      </section>

      <section class="preview-container">
        <div class="preview-light">
          <div id="spinner-preview-light"></div>
        </div>
        <div class="preview-dark">
          <div id="spinner-preview-dark"></div>
        </div>
      </section>

      <section class="code-output">
        <div class="code-tabs">
          <button class="tab-btn active" data-target="preview-tab">
            Preview
          </button>
          <button class="tab-btn" data-target="code-tab">Code Editor</button>
        </div>

        <div id="preview-tab" class="tab-content active">
          <div class="code-section">
            <div class="code-header">
              <h2>HTML</h2>
              <button class="copy-btn" data-target="html-output">Copy</button>
            </div>
            <pre><code id="html-output">&lt;!-- spinner html --&gt;</code></pre>
          </div>

          <div class="code-section">
            <div class="code-header">
              <h2>CSS</h2>
              <button class="copy-btn" data-target="css-output">Copy</button>
            </div>
            <pre><code id="css-output">/* spinner css */</code></pre>
          </div>
        </div>

        <div id="code-tab" class="tab-content">
          <div class="code-section">
            <div class="code-header">
              <h2>HTML Editor</h2>
              <button id="apply-html" class="apply-btn">Apply Changes</button>
            </div>
            <div id="html-editor"></div>
          </div>

          <div class="code-section">
            <div class="code-header">
              <h2>CSS Editor</h2>
              <button id="apply-css" class="apply-btn">Apply Changes</button>
            </div>
            <div id="css-editor"></div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closetag.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/code-editor.js"></script>
  </body>
</html>
