<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading Spinner Playground</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <div id="app">
        <header>
          <h1>Loading Spinner Playground</h1>
        </header>
      
        <section class="controls">
          <label>
            Shape:
            <select id="shape-select">
              <option value="dots">Dots</option>
              <option value="circle">Circle</option>
              <option value="ring">Ring</option>
            </select>
          </label>
      
          <label>
            Size:
            <input type="range" id="size-range" min="16" max="128" value="48" />
          </label>
      
          <label>
            Color:
            <input type="color" id="color-picker" value="#3498db" />
          </label>
      
          <label>
            Speed:
            <select id="speed-select">
              <option value="1s">Normal</option>
              <option value="2s">Slow</option>
              <option value="0.5s">Fast</option>
            </select>
          </label>
        </section>
      
        <main class="preview-container">
          <div id="spinner-preview">
            <!-- Spinner will render here -->
          </div>
        </main>
      
        <section class="code-output">
          <h2>HTML</h2>
          <pre><code id="html-output">&lt;!-- spinner html --&gt;</code></pre>
      
          <h2>CSS</h2>
          <pre><code id="css-output">/* spinner css */</code></pre>
        </section>
      </div>      

  <script src="scripts/main.js"></script>
</body>
</html>
